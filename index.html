<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="border">

                <div class="screen"><p>0</p></div>
    
                <div class="button-container">
                    
                    <div class="clearDelete">
                        <button class="button clear">Clear</button>
                        <button class="button delete">Delete</button>
                    </div>
                
                    <div class="numExp">
                        <button class="button num">7</button>
                        <button class="button num">8</button>
                        <button class="button">9</button>
                        <button class="button">รท</button>
    
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button">ร</button>
    
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">-</button>
    
                        <button class="button">.</button>
                        <button class="button">0</button>
                        <button class="button">=</button>
                        <button class="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="footer">
        <p>Nicholas-Battista 2024</p>
        <a href="https://github.com/Nicholas-Battista" target="_blank">
            <img src="github-mark.png" alt="white github logo">
        </a>
    </div>


    <script src="script.js"></script>
</body>
</html>
