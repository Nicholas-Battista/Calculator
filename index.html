<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="border">

                <div class="screen">
                    <p class="running"></p>
                    <p class="screenText">0</p>
                </div>
    
                <div class="button-container">

                    <div class="clearDelete">
                        <button class="button clear">Clear</button>
                        <button class="button delete">Delete</button>
                    </div>
                
                    <div class="numExp">
                        <button class="button num">7</button>
                        <button class="button num">8</button>
                        <button class="button num">9</button>
                        <button class="button op">รท</button>
    
                        <button class="button num">4</button>
                        <button class="button num">5</button>
                        <button class="button num">6</button>
                        <button class="button op">ร</button>
    
                        <button class="button num">1</button>
                        <button class="button num">2</button>
                        <button class="button num">3</button>
                        <button class="button op">-</button>
    
                        <button class="button decimal">.</button>
                        <button class="button num">0</button>
                        <button class="button equal">=</button>
                        <button class="button op">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="footer">
        <p>Nicholas-Battista 2024</p>
        <a href="https://github.com/Nicholas-Battista" target="_blank">
            <img src="github-mark.png" alt="white github logo">
        </a>
    </div>


    <script src="script.js"></script>
</body>
</html>
